<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>■■■■■■</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: default;
            transition: background-color 0.5s;
            position: relative;
        }
        
        .screen {
            display: none;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            width: 100%;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title {
            font-size: 3.5rem;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            position: relative;
        }
        
        .subtitle {
            font-size: 2rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
            cursor: pointer;
            position: relative;
            padding: 10px;
        }
        
        .glitched-text {
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.3s forwards;
        }
        
        /* 隐藏但可点击的输入框 */
        .native-input {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            font-size: 16px;
            background: transparent;
            border: none;
            color: transparent;
            caret-color: transparent;
            z-index: 1000;
        }
        
        .native-input:focus {
            outline: none;
        }
        
        .input-display {
            font-size: 2.5rem;
            letter-spacing: 15px;
            margin: 30px 0;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .input-char {
            display: inline-block;
            width: 40px;
            text-align: center;
            margin: 0 5px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .input-char.filled {
            animation: pulse 1.5s infinite alternate;
        }
        
        .buttons-container {
            display: flex;
            gap: 40px;
            margin-top: 50px;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            position: relative;
        }
        
        .btn {
            background-color: #111;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 18px 35px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            touch-action: manipulation;
            user-select: none;
        }
        
        .btn-yes {
            animation-delay: 0.7s;
        }
        
        .btn-no {
            animation-delay: 0.9s;
        }
        
        .btn:hover, .btn:active {
            background-color: #222;
            border-color: #666;
            transform: scale(0.98);
        }
        
        .btn-yes::before {
            content: '■';
            position: absolute;
            left: 20px;
            opacity: 0.7;
        }
        
        .hint {
            font-size: 1.1rem;
            color: #888;
            margin-top: 25px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.2s forwards;
        }
        
        .final-message {
            font-size: 2.8rem;
            letter-spacing: 4px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }
        
        .click-to-open {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 30px;
            padding: 15px 25px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
            transition: all 0.3s;
            touch-action: manipulation;
            user-select: none;
        }
        
        .click-to-open:hover, .click-to-open:active {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
        }
        
        /* 隐藏结局样式 */
        .secret-btn {
            background-color: #222;
            color: #ff5555;
            border: 2px solid #ff5555;
            animation: secretPulse 2s infinite;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.5);
        }
        
        .watch-out {
            font-size: 2.5rem;
            color: #ff5555;
            margin: 30px 0;
            animation: warningBlink 1s infinite;
            opacity: 0;
            animation: fadeIn 1s forwards, warningBlink 1s infinite 1s;
        }
        
        .ok-btn {
            background-color: #ff5555;
            color: #000;
            font-weight: bold;
            margin: 30px auto;
            display: block;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
            border: none;
        }
        
        .countdown-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: #fff;
            color: #000;
            transition: all 2s ease;
        }
        
        .countdown-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        .countdown {
            font-size: 3.5rem;
            font-family: 'Courier New', monospace;
            color: #000;
            margin-bottom: 50px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
            letter-spacing: 2px;
        }
        
        .countdown-message {
            font-size: 3rem;
            color: #000;
            margin-top: 30px;
            text-align: center;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
            padding: 0 20px;
        }
        
        .draggable-container {
            position: fixed;
            bottom: 50px;
            width: 100%;
            height: 150px;
            display: none;
            z-index: 200;
        }
        
        .draggable {
            font-size: 2.5rem;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: grab;
            position: absolute;
            user-select: none;
            transition: transform 0.3s;
            font-weight: bold;
            touch-action: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .draggable:active {
            cursor: grabbing;
            z-index: 1000;
            transform: scale(1.05);
        }
        
        .draggable.happy {
            background-color: #ffcc00;
            color: #000;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .draggable.sad {
            background-color: #0066cc;
            color: #fff;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .merge-zone {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 100px;
            border: 3px dashed #000;
            border-radius: 15px;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1.5rem;
            color: #666;
            font-weight: bold;
        }
        
        .merge-message {
            font-size: 4rem;
            color: #000;
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            font-weight: bold;
            animation: finalPulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* 点击反馈点 */
        .click-feedback {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.7);
            pointer-events: none;
            z-index: 10000;
            animation: clickPulse 0.8s forwards;
        }
        
        @keyframes clickPulse {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes secretPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 25px rgba(255, 85, 85, 0.8);
            }
        }
        
        @keyframes warningBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes finalPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 1.6rem;
            }
            
            .glitched-text {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 1.5rem;
                min-width: 120px;
            }
            
            .input-display {
                font-size: 2rem;
                letter-spacing: 10px;
            }
            
            .final-message {
                font-size: 2.2rem;
            }
            
            .click-to-open {
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
            
            .countdown-message {
                font-size: 2.2rem;
            }
            
            .draggable {
                font-size: 1.8rem;
                padding: 15px 30px;
            }
            
            .merge-zone {
                width: 200px;
                height: 80px;
            }
            
            .merge-message {
                font-size: 3rem;
                bottom: 150px;
            }
        }
        
        .error {
            color: #ff5555;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        
        /* 角标区域提示 */
        .corner-hint {
            position: absolute;
            width: 20%;
            height: 20%;
            opacity: 0.1;
            transition: opacity 0.3s;
        }
        
        .corner-hint:hover {
            opacity: 0.3;
        }
        
        .top-left {
            top: 0;
            left: 0;
            background-color: #00ff00;
        }
        
        .bottom-left {
            bottom: 0;
            left: 0;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <!-- Screen 1: MY BIRTHDAY -->
    <div id="screen1" class="screen active">
        <div class="corner-hint top-left"></div>
        <h1 class="title">■■■■■■■</h1>
        <p class="hint">Click anywhere to continue...</p>
    </div>
    
    <!-- Screen 2: Enter password 0412 -->
    <div id="screen2" class="screen">
        <div class="corner-hint bottom-left"></div>
        <h2 class="subtitle">ENTER PASSWORD</h2>
        <div class="input-display" id="password-display">
            <span class="input-char">_</span>
            <span class="input-char">_</span>
            <span class="input-char">_</span>
            <span class="input-char">_</span>
        </div>
        
        <div class="click-to-open" id="open-keyboard-btn">TAP TO OPEN KEYBOARD</div>
        <input type="number" id="password-input" class="native-input" inputmode="numeric" maxlength="4">
    </div>
    
    <!-- Screen 3: ARE YOU MY FRIEND? -->
    <div id="screen3" class="screen">
        <h2 class="subtitle" id="subtitle3">ARE YOU MY FR■IE■ND?</h2>
        <div class="input-display" id="answer-display"></div>
        
        <div class="click-to-open" id="open-text-keyboard-btn">TAP TO TYPE ANSWER</div>
        <input type="text" id="text-input" class="native-input" autocapitalize="none" autocomplete="off">
    </div>
    
    <!-- Screen 4: ■s righ■t ? -->
    <div id="screen4" class="screen">
        <h2 class="glitched-text">■s righ■t ?</h2>
        
        <div class="buttons-container" id="buttons-container">
            <button id="btn-yes" class="btn btn-yes">ye■</button>
            <button id="btn-no" class="btn btn-no">NO</button>
        </div>
        
        <p class="hint">Choose an option</p>
    </div>
    
    <!-- Screen 5: Result for selecting "ye■" -->
    <div id="screen5" class="screen">
        <h2 class="final-message">say good bye.</h2>
    </div>
    
    <!-- Screen 6: Result for selecting "NO" -->
    <div id="screen6" class="screen">
        <h2 class="final-message">-.-- --- ..- / .- .-. . / .-. .. --. .... -</h2>
    </div>
    
    <!-- Hidden Ending Components -->
    <div id="countdown-container" class="countdown-container">
        <div class="countdown-title">COUNTDOWN TO JANUARY 1ST</div>
        <div class="countdown" id="countdown">00:00:00:000</div>
        <div class="countdown-message" id="countdown-message"></div>
    </div>
    
    <div class="draggable-container" id="draggable-container">
        <div class="merge-zone" id="merge-zone">DRAG BOTH HERE</div>
        <div class="merge-message" id="merge-message"></div>
    </div>

    <script>
        // ========== 全局变量 ==========
        const screens = {
            1: document.getElementById('screen1'),
            2: document.getElementById('screen2'),
            3: document.getElementById('screen3'),
            4: document.getElementById('screen4'),
            5: document.getElementById('screen5'),
            6: document.getElementById('screen6')
        };
        
        const passwordDisplay = document.getElementById('password-display');
        const answerDisplay = document.getElementById('answer-display');
        const passwordInput = document.getElementById('password-input');
        const textInput = document.getElementById('text-input');
        const openKeyboardBtn = document.getElementById('open-keyboard-btn');
        const openTextKeyboardBtn = document.getElementById('open-text-keyboard-btn');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const buttonsContainer = document.getElementById('buttons-container');
        const subtitle3 = document.getElementById('subtitle3');
        
        // 隐藏结局相关
        const countdownContainer = document.getElementById('countdown-container');
        const countdownElement = document.getElementById('countdown');
        const countdownMessage = document.getElementById('countdown-message');
        const draggableContainer = document.getElementById('draggable-container');
        const mergeZone = document.getElementById('merge-zone');
        const mergeMessage = document.getElementById('merge-message');
        
        // 状态变量
        let currentScreen = 1;
        let password = '';
        let answer = '';
        
        // 隐藏结局追踪
        let secretStage = 0; // 0:未开始, 1:完成屏幕1, 2:完成屏幕2, 3:完成屏幕3
        let subtitleClickCount = 0;
        let secretButtonAdded = false;
        let happyElement = null;
        let sadElement = null;
        
        // ========== 辅助函数 ==========
        
        // 显示点击反馈
        function showClickFeedback(x, y, color = '#00ff00') {
            const feedback = document.createElement('div');
            feedback.className = 'click-feedback';
            feedback.style.left = (x - 10) + 'px';
            feedback.style.top = (y - 10) + 'px';
            feedback.style.backgroundColor = color;
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.parentNode.removeChild(feedback);
                }
            }, 800);
        }
        
        // 显示调试信息（实际使用时可以移除）
        function debugLog(message) {
            console.log(`[DEBUG] ${message}`);
        }
        
        // ========== 屏幕切换函数 ==========
        function switchScreen(screenNumber) {
            debugLog(`Switching to screen ${screenNumber}`);
            
            // 隐藏所有屏幕
            Object.values(screens).forEach(screen => {
                screen.classList.remove('active');
            });
            
            // 显示目标屏幕
            screens[screenNumber].classList.add('active');
            currentScreen = screenNumber;
            
            // 屏幕特定的初始化
            switch(screenNumber) {
                case 2:
                    password = '';
                    updatePasswordDisplay();
                    setTimeout(() => {
                        openKeyboardBtn.style.display = 'block';
                        passwordInput.value = '';
                    }, 300);
                    break;
                    
                case 3:
                    answer = '';
                    updateAnswerDisplay();
                    setTimeout(() => {
                        openTextKeyboardBtn.style.display = 'block';
                        textInput.value = '';
                    }, 300);
                    break;
                    
                case 4:
                    // 检查是否应该添加秘密按钮
                    checkAndAddSecretButton();
                    break;
                    
                case 5:
                    setTimeout(() => {
                        document.body.innerHTML = '<div style="background:#000;width:100%;height:100%;display:flex;align-items:center;justify-content:center;"><h1 style="color:#fff;font-family:Courier New;opacity:0;animation:fadeIn 2s forwards;">Goodbye</h1></div>';
                        setTimeout(() => {
                            window.location.href = 'about:blank';
                        }, 1000);
                    }, 3000);
                    break;
                    
                case 6:
                    setTimeout(() => {
                        document.body.innerHTML = '<div style="background:#000;width:100%;height:100%;display:flex;align-items:center;justify-content:center;"><h1 style="color:#fff;font-family:Courier New;opacity:0;animation:fadeIn 2s forwards;">Goodbye</h1></div>';
                        setTimeout(() => {
                            window.location.href = 'about:blank';
                        }, 1000);
                    }, 2000);
                    break;
            }
        }
        
        // ========== 密码显示函数 ==========
        function updatePasswordDisplay() {
            const chars = passwordDisplay.querySelectorAll('.input-char');
            chars.forEach((char, index) => {
                if (index < password.length) {
                    char.textContent = password[index];
                    char.classList.add('filled');
                } else {
                    char.textContent = '_';
                    char.classList.remove('filled');
                }
                
                char.style.animation = 'none';
                setTimeout(() => {
                    char.style.animation = 'fadeIn 0.5s ease-out forwards';
                }, 10);
            });
        }
        
        function updateAnswerDisplay() {
            answerDisplay.innerHTML = '';
            
            if (answer.length > 0) {
                for (let i = 0; i < answer.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = answer[i];
                    span.className = 'input-char filled';
                    span.style.animationDelay = `${i * 0.1}s`;
                    answerDisplay.appendChild(span);
                }
            } else {
                answerDisplay.innerHTML = '<span class="input-char">_</span>';
            }
        }
        
        // ========== 隐藏结局函数 ==========
        
        // 检查并添加秘密按钮
        function checkAndAddSecretButton() {
            debugLog(`Checking secret stage: ${secretStage}, Button added: ${secretButtonAdded}`);
            
            if (secretStage >= 3 && !secretButtonAdded) {
                debugLog("Adding secret button!");
                
                // 创建秘密按钮
                const secretBtn = document.createElement('button');
                secretBtn.id = 'btn-secret';
                secretBtn.className = 'btn secret-btn';
                secretBtn.textContent = 'anything';
                secretBtn.style.animation = 'fadeIn 1s forwards, secretPulse 2s infinite';
                secretBtn.style.opacity = '0';
                
                // 插入到两个按钮之间
                buttonsContainer.insertBefore(secretBtn, btnNo);
                
                // 强制动画开始
                setTimeout(() => {
                    secretBtn.style.opacity = '1';
                }, 100);
                
                // 添加点击事件
                secretBtn.addEventListener('click', handleSecretButtonClick);
                secretBtn.addEventListener('touchstart', handleSecretButtonClick, { passive: false });
                
                secretButtonAdded = true;
                
                // 更新提示
                const hint = screens[4].querySelector('.hint');
                if (hint) {
                    hint.textContent = 'Choose an option (secret unlocked!)';
                }
            }
        }
        
        function handleSecretButtonClick(e) {
            e.stopPropagation();
            e.preventDefault();
            
            debugLog("Secret button clicked!");
            
            // 移除秘密按钮
            const secretBtn = document.getElementById('btn-secret');
            if (secretBtn) {
                secretBtn.style.display = 'none';
            }
            
            // 隐藏其他按钮
            btnYes.style.display = 'none';
            btnNo.style.display = 'none';
            
            // 显示警告信息
            const warning = document.createElement('div');
            warning.className = 'watch-out';
            warning.textContent = 'watch out :)';
            warning.style.opacity = '0';
            warning.style.animation = 'fadeIn 1s forwards, warningBlink 1s infinite 1s';
            
            screens[4].appendChild(warning);
            
            // 创建OK按钮
            setTimeout(() => {
                const okBtn = document.createElement('button');
                okBtn.className = 'btn ok-btn';
                okBtn.textContent = 'OK';
                okBtn.style.opacity = '0';
                okBtn.style.animation = 'fadeIn 1s forwards';
                
                screens[4].appendChild(okBtn);
                
                // OK按钮点击事件
                okBtn.addEventListener('click', () => {
                    startHiddenEnding();
                });
                okBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startHiddenEnding();
                }, { passive: false });
                
                // 强制动画开始
                setTimeout(() => {
                    okBtn.style.opacity = '1';
                }, 100);
            }, 1000);
        }
        
        function startHiddenEnding() {
            debugLog("Starting hidden ending!");
            
            // 渐变到白色背景
            document.body.style.transition = 'background-color 3s, color 3s';
            document.body.style.backgroundColor = '#ffffff';
            document.body.style.color = '#000000';
            
            // 隐藏所有屏幕
            Object.values(screens).forEach(screen => {
                screen.style.display = 'none';
            });
            
            // 显示倒计时
            setTimeout(() => {
                countdownContainer.style.display = 'flex';
                startCountdown();
            }, 2000);
        }
        
        function startCountdown() {
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 10);
            
            function updateCountdown() {
                const now = new Date();
                let targetYear = now.getFullYear();
                
                // 如果已经过了1月1日，就计算下一年的
                if (now.getMonth() > 0 || (now.getMonth() === 0 && now.getDate() > 1)) {
                    targetYear += 1;
                }
                
                const targetDate = new Date(targetYear, 0, 1);
                const diff = targetDate - now;
                
                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "00:00:00:000";
                    showFinalMessage();
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                const milliseconds = diff % 1000;
                
                const totalHours = days * 24 + hours;
                countdownElement.textContent = 
                    `${String(totalHours).padStart(2, '0')}:` +
                    `${String(minutes).padStart(2, '0')}:` +
                    `${String(seconds).padStart(2, '0')}:` +
                    `${String(milliseconds).padStart(3, '0')}`;
            }
        }
        
        function showFinalMessage() {
            countdownMessage.textContent = "Look. We have grown up.";
            
            setTimeout(() => {
                createDraggableElements();
            }, 3000);
        }
        
        function createDraggableElements() {
            draggableContainer.style.display = 'block';
            mergeZone.style.display = 'flex';
            
            // 创建happy元素
            happyElement = document.createElement('div');
            happyElement.className = 'draggable happy';
            happyElement.textContent = 'happy';
            happyElement.id = 'happy-element';
            
            // 创建sad元素
            sadElement = document.createElement('div');
            sadElement.className = 'draggable sad';
            sadElement.textContent = 'sad';
            sadElement.id = 'sad-element';
            
            draggableContainer.appendChild(happyElement);
            draggableContainer.appendChild(sadElement);
            
            // 使它们可拖动
            makeDraggable(happyElement);
            makeDraggable(sadElement);
        }
        
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;
            
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDragTouch, { passive: false });
            
            function startDrag(e) {
                isDragging = true;
                const rect = element.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }
            
            function startDragTouch(e) {
                e.preventDefault();
                isDragging = true;
                const touch = e.touches[0];
                const rect = element.getBoundingClientRect();
                offsetX = touch.clientX - rect.left;
                offsetY = touch.clientY - rect.top;
                
                document.addEventListener('touchmove', dragTouch, { passive: false });
                document.addEventListener('touchend', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                element.style.left = (e.clientX - offsetX) + 'px';
                element.style.top = (e.clientY - offsetY) + 'px';
                checkMerge();
            }
            
            function dragTouch(e) {
                if (!isDragging) return;
                e.preventDefault();
                const touch = e.touches[0];
                element.style.left = (touch.clientX - offsetX) + 'px';
                element.style.top = (touch.clientY - offsetY) + 'px';
                checkMerge();
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', dragTouch);
                document.removeEventListener('touchend', stopDrag);
                checkMerge();
            }
        }
        
        function checkMerge() {
            if (!happyElement || !sadElement) return;
            
            const happyRect = happyElement.getBoundingClientRect();
            const sadRect = sadElement.getBoundingClientRect();
            const mergeRect = mergeZone.getBoundingClientRect();
            
            // 检查两个元素是否都在合并区域内
            const isHappyInZone = checkRectInZone(happyRect, mergeRect);
            const isSadInZone = checkRectInZone(sadRect, mergeRect);
            
            if (isHappyInZone && isSadInZone) {
                // 合并成功
                happyElement.style.display = 'none';
                sadElement.style.display = 'none';
                mergeZone.style.display = 'none';
                
                mergeMessage.textContent = 'goodbye！：）';
                mergeMessage.style.display = 'block';
                
                setTimeout(() => {
                    document.body.innerHTML = '<div style="background:#fff;width:100%;height:100%;display:flex;align-items:center;justify-content:center;"><h1 style="color:#000;font-family:Courier New;animation:fadeIn 2s forwards;">goodbye！：）</h1></div>';
                    setTimeout(() => {
                        window.location.href = 'about:blank';
                    }, 2000);
                }, 3000);
            }
        }
        
        function checkRectInZone(elementRect, zoneRect) {
            return (
                elementRect.left >= zoneRect.left - 50 &&
                elementRect.right <= zoneRect.right + 50 &&
                elementRect.top >= zoneRect.top - 50 &&
                elementRect.bottom <= zoneRect.bottom + 50
            );
        }
        
        // ========== 隐藏结局触发检测 ==========
        
        // 屏幕1：点击左上角
        screens[1].addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const width = rect.width;
            const height = rect.height;
            
            debugLog(`Screen 1 click: x=${x}, y=${y}, width=${width}, height=${height}`);
            
            // 检查是否点击左上角（前20%区域）
            if (x < width * 0.2 && y < height * 0.2) {
                debugLog("Screen 1: Top-left corner clicked!");
                secretStage = 1;
                showClickFeedback(e.clientX, e.clientY);
                
                // 显示确认信息
                const hint = this.querySelector('.hint');
                if (hint) {
                    const originalText = hint.textContent;
                    hint.textContent = 'Secret step 1 completed!';
                    setTimeout(() => {
                        hint.textContent = originalText;
                    }, 1500);
                }
            }
        });
        
        // 屏幕2：点击左下角
        screens[2].addEventListener('click', function(e) {
            if (secretStage !== 1) return;
            
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const width = rect.width;
            const height = rect.height;
            
            debugLog(`Screen 2 click: x=${x}, y=${y}`);
            
            // 检查是否点击左下角（宽度前20%，高度后20%）
            if (x < width * 0.2 && y > height * 0.8) {
                debugLog("Screen 2: Bottom-left corner clicked!");
                secretStage = 2;
                showClickFeedback(e.clientX, e.clientY);
            }
        });
        
        // 屏幕3：点击字幕3次
        if (subtitle3) {
            subtitle3.addEventListener('click', function(e) {
                if (secretStage !== 2) return;
                
                e.stopPropagation();
                subtitleClickCount++;
                debugLog(`Subtitle clicked: ${subtitleClickCount} times`);
                
                // 显示点击反馈
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                
                showClickFeedback(e.clientX, e.clientY, '#ff5555');
                
                // 显示点击计数
                const originalText = this.textContent;
                this.textContent = `${originalText} (${subtitleClickCount}/3)`;
                setTimeout(() => {
                    this.textContent = originalText;
                }, 500);
                
                if (subtitleClickCount >= 3) {
                    debugLog("Screen 3: Subtitle clicked 3 times!");
                    secretStage = 3;
                    
                    // 显示完成信息
                    this.textContent = "Secret complete!";
                    this.style.color = '#ff5555';
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.color = '';
                    }, 1500);
                }
            });
        }
        
        // ========== 主事件监听器 ==========
        
        // 屏幕1：点击任意位置继续
        screens[1].addEventListener('click', function(e) {
            // 检查是否点击了提示区域，如果是则不切换屏幕
            const hint = this.querySelector('.hint');
            if (hint && hint.contains(e.target)) {
                return;
            }
            
            // 如果不是在触发隐藏结局，就正常切换
            if (secretStage < 1) {
                this.style.transform = 'scale(0.99)';
                setTimeout(() => {
                    switchScreen(2);
                }, 150);
            }
        });
        
        // 屏幕2：打开键盘按钮
        openKeyboardBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                passwordInput.focus();
                this.style.display = 'none';
            }, 150);
        });
        
        // 密码输入处理
        passwordInput.addEventListener('input', function(e) {
            password = e.target.value.replace(/\D/g, '');
            
            if (password.length > 4) {
                password = password.substring(0, 4);
            }
            
            updatePasswordDisplay();
            passwordInput.value = password;
            
            if (password.length === 4) {
                if (password === '0412') {
                    setTimeout(() => {
                        switchScreen(3);
                    }, 800);
                } else {
                    passwordDisplay.classList.add('error');
                    setTimeout(() => {
                        passwordDisplay.classList.remove('error');
                    }, 500);
                    
                    setTimeout(() => {
                        password = '';
                        passwordInput.value = '';
                        updatePasswordDisplay();
                        openKeyboardBtn.style.display = 'block';
                    }, 1000);
                }
            }
        });
        
        passwordInput.addEventListener('blur', function() {
            setTimeout(() => {
                openKeyboardBtn.style.display = 'block';
            }, 300);
        });
        
        // 屏幕3：打开文本键盘按钮
        openTextKeyboardBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                textInput.focus();
                this.style.display = 'none';
            }, 150);
        });
        
        // 文本输入处理
        textInput.addEventListener('input', function(e) {
            answer = e.target.value.toUpperCase();
            updateAnswerDisplay();
            
            const correctAnswers = ['YES', 'RIGHT', 'CORRECT'];
            if (correctAnswers.includes(answer)) {
                setTimeout(() => {
                    switchScreen(4);
                }, 800);
            }
        });
        
        textInput.addEventListener('blur', function() {
            setTimeout(() => {
                openTextKeyboardBtn.style.display = 'block';
            }, 300);
        });
        
        // 屏幕4：按钮点击
        btnYes.addEventListener('click', function(e) {
            e.stopPropagation();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                switchScreen(5);
            }, 150);
        });
        
        btnNo.addEventListener('click', function(e) {
            e.stopPropagation();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                switchScreen(6);
            }, 150);
        });
        
        // 触摸事件支持
        btnYes.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.95)';
        }, { passive: false });
        
        btnYes.addEventListener('touchend', function(e) {
            e.preventDefault();
            setTimeout(() => {
                switchScreen(5);
            }, 150);
        }, { passive: false });
        
        btnNo.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.95)';
        }, { passive: false });
        
        btnNo.addEventListener('touchend', function(e) {
            e.preventDefault();
            setTimeout(() => {
                switchScreen(6);
            }, 150);
        }, { passive: false });
        
        // ========== 初始化 ==========
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化隐藏输入框
            setTimeout(() => {
                passwordInput.style.display = 'block';
                textInput.style.display = 'block';
            }, 1000);
            
            debugLog("Page loaded. Secret stage: " + secretStage);
        });
    </script>
</body>
