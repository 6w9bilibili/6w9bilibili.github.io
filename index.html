<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>■■■■■■</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: default;
            transition: background-color 0.5s;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        .screen {
            display: none;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            width: 100%;
            position: relative;
        }
        
        .screen.active {
            display: block;
        }
        
        .title {
            font-size: 3.5rem;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            position: relative;
        }
        
        .subtitle {
            font-size: 2rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
            cursor: pointer;
            position: relative;
        }
        
        .glitched-text {
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.3s forwards;
        }
        
        /* 隐藏但可点击的输入框 */
        .native-input {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            font-size: 16px; /* 防止iOS缩放 */
            background: transparent;
            border: none;
            color: transparent;
            caret-color: transparent;
            z-index: 1000;
        }
        
        .native-input:focus {
            outline: none;
        }
        
        .input-display {
            font-size: 2.5rem;
            letter-spacing: 15px;
            margin: 30px 0;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .input-char {
            display: inline-block;
            width: 40px;
            text-align: center;
            margin: 0 5px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .input-char.filled {
            animation: pulse 1.5s infinite alternate;
        }
        
        .buttons-container {
            display: flex;
            gap: 40px;
            margin-top: 50px;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            position: relative;
        }
        
        .btn {
            background-color: #111;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 18px 35px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            touch-action: manipulation;
            user-select: none;
        }
        
        .btn-yes {
            animation-delay: 0.7s;
        }
        
        .btn-no {
            animation-delay: 0.9s;
        }
        
        .btn:hover, .btn:active {
            background-color: #222;
            border-color: #666;
            transform: scale(0.98);
        }
        
        .btn-yes::before {
            content: '■';
            position: absolute;
            left: 20px;
            opacity: 0.7;
        }
        
        .hint {
            font-size: 1.1rem;
            color: #888;
            margin-top: 25px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.2s forwards;
        }
        
        .final-message {
            font-size: 2.8rem;
            letter-spacing: 4px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }
        
        .password-hint {
            font-size: 1.3rem;
            color: #aaa;
            margin-top: 20px;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }
        
        .click-to-open {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 30px;
            padding: 15px 25px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
            transition: all 0.3s;
            touch-action: manipulation;
            user-select: none;
        }
        
        .click-to-open:hover, .click-to-open:active {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
        }
        
        /* 隐藏结局样式 */
        .secret-btn {
            background-color: #333;
            color: #ff5555;
            border: 1px solid #ff5555;
            animation: secretPulse 2s infinite;
            z-index: 10;
        }
        
        .watch-out {
            font-size: 2rem;
            color: #ff5555;
            margin: 20px 0;
            animation: warningBlink 1s infinite;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        .ok-btn {
            background-color: #ff5555;
            color: #000;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }
        
        .countdown-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: #fff;
            color: #000;
        }
        
        .countdown-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #000;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        .countdown {
            font-size: 3.5rem;
            font-family: monospace;
            color: #000;
            margin-bottom: 60px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
        }
        
        .countdown-message {
            font-size: 3.5rem;
            color: #000;
            margin-top: 40px;
            text-align: center;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        
        .draggable-container {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 100px;
            z-index: 200;
            display: none;
        }
        
        .draggable {
            font-size: 2.5rem;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: grab;
            position: absolute;
            user-select: none;
            transition: transform 0.2s;
            font-weight: bold;
            touch-action: none;
        }
        
        .draggable:active {
            cursor: grabbing;
            z-index: 1000;
        }
        
        .draggable.happy {
            background-color: #ffcc00;
            color: #000;
            left: 20%;
            top: 50%;
        }
        
        .draggable.sad {
            background-color: #0066cc;
            color: #fff;
            right: 20%;
            top: 50%;
        }
        
        .merge-zone {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 80px;
            border: 3px dashed #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .merge-message {
            font-size: 4rem;
            color: #000;
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            font-weight: bold;
            animation: finalPulse 2s infinite;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes secretPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 5px #ff5555; }
            50% { transform: scale(1.05); box-shadow: 0 0 20px #ff5555; }
        }
        
        @keyframes warningBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes finalPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 1.6rem;
            }
            
            .glitched-text {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 1.5rem;
                min-width: 120px;
            }
            
            .input-display {
                font-size: 2rem;
                letter-spacing: 10px;
            }
            
            .final-message {
                font-size: 2.2rem;
            }
            
            .click-to-open {
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
            
            .countdown-message {
                font-size: 2.5rem;
            }
            
            .draggable {
                font-size: 1.8rem;
                padding: 15px 30px;
            }
        }
        
        .error {
            color: #ff5555;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        
        /* 修复按钮点击响应 */
        .btn, .click-to-open {
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* 防止iOS缩放 */
        input {
            font-size: 16px !important;
            transform: scale(1);
        }
        
        /* 隐藏输入框的光标和文本 */
        input[type="text"], input[type="number"] {
            caret-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Screen 1: MY BIRTHDAY -->
    <div id="screen1" class="screen active">
        <h1 class="title">■■■■■■■</h1>
        <p class="hint">Click anywhere to continue...</p>
    </div>
    
    <!-- Screen 2: Enter password 0412 -->
    <div id="screen2" class="screen">
        <h2 class="subtitle">ENTER PASSWORD</h2>
        <div class="input-display" id="password-display">
            <span class="input-char">_</span>
            <span class="input-char">_</span>
            <span class="input-char">_</span>
            <span class="input-char">_</span>
        </div>
        
        <div class="click-to-open" id="open-keyboard-btn">TAP TO OPEN KEYBOARD</div>
        <input type="number" id="password-input" class="native-input" inputmode="numeric" maxlength="4">
    </div>
    
    <!-- Screen 3: ARE YOU MY FRIEND? -->
    <div id="screen3" class="screen">
        <h2 class="subtitle">ARE YOU MY FR■IE■ND?</h2>
        <div class="input-display" id="answer-display"></div>
        
        <div class="click-to-open" id="open-text-keyboard-btn">TAP TO TYPE ANSWER</div>
        <input type="text" id="text-input" class="native-input" autocapitalize="none" autocomplete="off">
    </div>
    
    <!-- Screen 4: ■s righ■t ? -->
    <div id="screen4" class="screen">
        <h2 class="glitched-text">■s righ■t ?</h2>
        
        <div class="buttons-container" id="buttons-container">
            <button id="btn-yes" class="btn btn-yes">ye■</button>
            <button id="btn-no" class="btn btn-no">NO</button>
        </div>
        
        <p class="hint">Choose an option</p>
    </div>
    
    <!-- Screen 5: Result for selecting "ye■" -->
    <div id="screen5" class="screen">
        <h2 class="final-message">say good bye.</h2>
    </div>
    
    <!-- Screen 6: Result for selecting "NO" -->
    <div id="screen6" class="screen">
        <h2 class="final-message">-.-- --- ..- / .- .-. . / .-. .. --. .... -</h2>
    </div>
    
    <!-- Hidden Ending Components -->
    <div id="countdown-container" class="countdown-container">
        <div class="countdown-title">Countdown to January 1st</div>
        <div class="countdown" id="countdown">00:00:00:000</div>
        <div class="countdown-message" id="countdown-message"></div>
    </div>
    
    <div class="draggable-container" id="draggable-container">
        <div class="merge-zone" id="merge-zone">Merge Here</div>
        <div class="merge-message" id="merge-message"></div>
    </div>

    <script>
        // Screen elements
        const screens = {
            1: document.getElementById('screen1'),
            2: document.getElementById('screen2'),
            3: document.getElementById('screen3'),
            4: document.getElementById('screen4'),
            5: document.getElementById('screen5'),
            6: document.getElementById('screen6')
        };
        
        // Input displays
        const passwordDisplay = document.getElementById('password-display');
        const answerDisplay = document.getElementById('answer-display');
        
        // Native input elements for mobile keyboard
        const passwordInput = document.getElementById('password-input');
        const textInput = document.getElementById('text-input');
        
        // Buttons to open keyboard
        const openKeyboardBtn = document.getElementById('open-keyboard-btn');
        const openTextKeyboardBtn = document.getElementById('open-text-keyboard-btn');
        
        // Navigation buttons
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const buttonsContainer = document.getElementById('buttons-container');
        
        // Hidden ending elements
        const countdownContainer = document.getElementById('countdown-container');
        const countdownElement = document.getElementById('countdown');
        const countdownMessage = document.getElementById('countdown-message');
        const draggableContainer = document.getElementById('draggable-container');
        const mergeZone = document.getElementById('merge-zone');
        const mergeMessage = document.getElementById('merge-message');
        
        // State variables
        let currentScreen = 1;
        let password = '';
        let answer = '';
        
        // Hidden ending tracking
        let secretClickPattern = [];
        let secretButtonAdded = false;
        let secretEndingActivated = false;
        let subtitle3ClickCount = 0;
        let happyElement, sadElement;
        let isDragging = false;
        let dragElement = null;
        
        // Switch screen function
        function switchScreen(screenNumber) {
            // Hide all screens
            Object.values(screens).forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Show target screen
            screens[screenNumber].classList.add('active');
            currentScreen = screenNumber;
            
            // Reset inputs when changing screens
            if (screenNumber === 2) {
                password = '';
                updatePasswordDisplay();
                // Focus on password input after a short delay
                setTimeout(() => {
                    openKeyboardBtn.style.display = 'block';
                    passwordInput.value = '';
                }, 300);
            } else if (screenNumber === 3) {
                answer = '';
                updateAnswerDisplay();
                // Focus on text input after a short delay
                setTimeout(() => {
                    openTextKeyboardBtn.style.display = 'block';
                    textInput.value = '';
                }, 300);
            } else if (screenNumber === 4) {
                // Check if we should add the secret button
                checkAndAddSecretButton();
            } else if (screenNumber === 5) {
                // Wait 3 seconds then exit
                setTimeout(() => {
                    document.body.innerHTML = '<div style="background:#000;width:100%;height:100%;display:flex;align-items:center;justify-content:center;"><h1 style="color:#fff;font-family:Courier New;opacity:0;animation:fadeIn 2s forwards;">Goodbye</h1></div>';
                    setTimeout(() => {
                        window.location.href = 'about:blank';
                    }, 1000);
                }, 3000);
            } else if (screenNumber === 6) {
                // Wait 2 seconds then exit
                setTimeout(() => {
                    document.body.innerHTML = '<div style="background:#000;width:100%;height:100%;display:flex;align-items:center;justify-content:center;"><h1 style="color:#fff;font-family:Courier New;opacity:0;animation:fadeIn 2s forwards;">Goodbye</h1></div>';
                    setTimeout(() => {
                        window.location.href = 'about:blank';
                    }, 1000);
                }, 2000);
            }
        }
        
        // Update password display
        function updatePasswordDisplay() {
            const chars = passwordDisplay.querySelectorAll('.input-char');
            chars.forEach((char, index) => {
                if (index < password.length) {
                    char.textContent = password[index];
                    char.classList.add('filled');
                } else {
                    char.textContent = '_';
                    char.classList.remove('filled');
                }
                
                // Animate each character
                char.style.animation = 'none';
                setTimeout(() => {
                    char.style.animation = 'fadeIn 0.5s ease-out forwards';
                }, 10);
            });
        }
        
        // Update answer display
        function updateAnswerDisplay() {
            answerDisplay.innerHTML = '';
            
            if (answer.length > 0) {
                for (let i = 0; i < answer.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = answer[i];
                    span.className = 'input-char filled';
                    span.style.animationDelay = `${i * 0.1}s`;
                    answerDisplay.appendChild(span);
                }
            } else {
                answerDisplay.innerHTML = '<span class="input-char">_</span>';
            }
        }
        
        // Hidden ending functions
        function trackSecretClicks(event) {
            if (secretEndingActivated) return;
            
            const screen = screens[currentScreen];
            const rect = screen.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const screenWidth = rect.width;
            const screenHeight = rect.height;
            
            // Screen 1: Click top-left corner (within 20% of width and height)
            if (currentScreen === 1) {
                if (x < screenWidth * 0.2 && y < screenHeight * 0.2) {
                    console.log("Screen 1: Top-left corner clicked");
                    secretClickPattern.push(1);
                    // Show visual feedback
                    showClickFeedback(event.clientX, event.clientY, '#00ff00');
                }
            }
            // Screen 2: Click bottom-left corner
            else if (currentScreen === 2) {
                if (secretClickPattern.length === 1 && 
                    x < screenWidth * 0.2 && y > screenHeight * 0.8) {
                    console.log("Screen 2: Bottom-left corner clicked");
                    secretClickPattern.push(2);
                    showClickFeedback(event.clientX, event.clientY, '#00ff00');
                } else if (secretClickPattern.length !== 1) {
                    secretClickPattern = [];
                }
            }
            
            // Check if pattern is complete
            if (secretClickPattern.length >= 2 && secretClickPattern[0] === 1 && secretClickPattern[1] === 2) {
                console.log("Secret pattern stage 1 & 2 complete!");
            }
        }
        
        function showClickFeedback(x, y, color) {
            const feedback = document.createElement('div');
            feedback.style.position = 'fixed';
            feedback.style.left = `${x - 10}px`;
            feedback.style.top = `${y - 10}px`;
            feedback.style.width = '20px';
            feedback.style.height = '20px';
            feedback.style.borderRadius = '50%';
            feedback.style.backgroundColor = color;
            feedback.style.zIndex = '10000';
            feedback.style.pointerEvents = 'none';
            feedback.style.animation = 'fadeInOut 1s forwards';
            
            document.body.appendChild(feedback);
            setTimeout(() => {
                document.body.removeChild(feedback);
            }, 1000);
        }
        
        function activateSecretEnding() {
            secretEndingActivated = true;
            console.log("Secret ending activated!");
            
            // Remove click tracking
            document.removeEventListener('click', trackSecretClicks);
        }
        
        function checkAndAddSecretButton() {
            if (secretEndingActivated && !secretButtonAdded) {
                // Add secret button
                const secretBtn = document.createElement('button');
                secretBtn.id = 'btn-secret';
                secretBtn.className = 'btn secret-btn';
                secretBtn.textContent = 'anything';
                secretBtn.style.animationDelay = '1.1s';
                secretBtn.style.opacity = '0';
                secretBtn.style.animation = 'fadeIn 1s 0.5s forwards';
                
                // Insert between the two buttons
                buttonsContainer.insertBefore(secretBtn, btnNo);
                
                // Add event listener with immediate response
                secretBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    secretBtn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        showSecretWarning();
                    }, 150);
                });
                
                // Touch support
                secretBtn.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    secretBtn.style.transform = 'scale(0.95)';
                }, { passive: false });
                
                secretBtn.addEventListener('touchend', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    setTimeout(() => {
                        showSecretWarning();
                    }, 150);
                }, { passive: false });
                
                secretButtonAdded = true;
            }
        }
        
        function showSecretWarning() {
            // Show warning message
            const warning = document.createElement('div');
            warning.className = 'watch-out';
            warning.textContent = 'watch out :)';
            
            // Create OK button
            const okBtn = document.createElement('button');
            okBtn.className = 'btn ok-btn';
            okBtn.textContent = 'OK';
            
            // Add to screen
            const screen = screens[4];
            screen.appendChild(warning);
            screen.appendChild(okBtn);
            
            // Remove other buttons
            btnYes.style.display = 'none';
            btnNo.style.display = 'none';
            if (document.getElementById('btn-secret')) {
                document.getElementById('btn-secret').style.display = 'none';
            }
            
            // OK button event with immediate response
            okBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                okBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    startCountdown();
                }, 150);
            });
            
            // Touch support
            okBtn.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                e.preventDefault();
                okBtn.style.transform = 'scale(0.95)';
            }, { passive: false });
            
            okBtn.addEventListener('touchend', (e) => {
                e.stopPropagation();
                e.preventDefault();
                setTimeout(() => {
                    startCountdown();
                }, 150);
            }, { passive: false });
        }
        
        function startCountdown() {
            // Transition to white background
            document.body.style.backgroundColor = '#fff';
            document.body.style.color = '#000';
            document.body.style.transition = 'background-color 2s, color 2s';
            
            // Hide all screens
            Object.values(screens).forEach(screen => {
                screen.style.display = 'none';
            });
            
            // Show countdown
            countdownContainer.style.display = 'flex';
            
            // Start countdown to January 1st
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 10);
            
            function updateCountdown() {
                const now = new Date();
                let targetYear = now.getFullYear();
                
                // If we're past January 1st, target next year
                if (now.getMonth() === 0 && now.getDate() === 1) {
                    // It's already January 1st
                    targetYear += 1;
                } else if (now.getMonth() > 0 || (now.getMonth() === 0 && now.getDate() > 1)) {
                    // We're past January 1st this year
                    targetYear += 1;
                }
                
                const targetDate = new Date(targetYear, 0, 1); // January 1st
                const diff = targetDate - now;
                
                if (diff <= 0) {
                    // Countdown finished
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "00:00:00:000";
                    showFinalMessage();
                    return;
                }
                
                // Calculate time components
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                const milliseconds = diff % 1000;
                
                // Format as HH:MM:SS:mmm (including days in hours)
                const totalHours = days * 24 + hours;
                countdownElement.textContent = 
                    `${String(totalHours).padStart(2, '0')}:` +
                    `${String(minutes).padStart(2, '0')}:` +
                    `${String(seconds).padStart(2, '0')}:` +
                    `${String(milliseconds).padStart(3, '0')}`;
            }
        }
        
        function showFinalMessage() {
            // Show final message
            countdownMessage.textContent = "Look. We have grown up.";
            
            // After a delay, show draggable elements
            setTimeout(() => {
                createDraggableElements();
            }, 3000);
        }
        
        function createDraggableElements() {
            draggableContainer.style.display = 'flex';
            mergeZone.style.display = 'flex';
            
            // Create "happy" element
            happyElement = document.createElement('div');
            happyElement.className = 'draggable happy';
            happyElement.textContent = 'happy';
            happyElement.id = 'happy-element';
            
            // Create "sad" element
            sadElement = document.createElement('div');
            sadElement.className = 'draggable sad';
            sadElement.textContent = 'sad';
            sadElement.id = 'sad-element';
            
            // Add to container
            draggableContainer.appendChild(happyElement);
            draggableContainer.appendChild(sadElement);
            
            // Make them draggable
            makeDraggable(happyElement);
            makeDraggable(sadElement);
        }
        
        function makeDraggable(element) {
            let offsetX = 0, offsetY = 0;
            
            element.addEventListener('mousedown', dragStart);
            element.addEventListener('touchstart', touchStart, { passive: false });
            
            function dragStart(e) {
                e.preventDefault();
                isDragging = true;
                dragElement = element;
                
                const rect = element.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                document.addEventListener('mousemove', dragMove);
                document.addEventListener('mouseup', dragEnd);
            }
            
            function touchStart(e) {
                e.preventDefault();
                isDragging = true;
                dragElement = element;
                
                const touch = e.touches[0];
                const rect = element.getBoundingClientRect();
                offsetX = touch.clientX - rect.left;
                offsetY = touch.clientY - rect.top;
                
                document.addEventListener('touchmove', touchMove, { passive: false });
                document.addEventListener('touchend', dragEnd);
            }
            
            function dragMove(e) {
                if (!isDragging || dragElement !== element) return;
                e.preventDefault();
                element.style.left = `${e.clientX - offsetX}px`;
                element.style.top = `${e.clientY - offsetY}px`;
                checkMerge();
            }
            
            function touchMove(e) {
                if (!isDragging || dragElement !== element) return;
                e.preventDefault();
                const touch = e.touches[0];
                element.style.left = `${touch.clientX - offsetX}px`;
                element.style.top = `${touch.clientY - offsetY}px`;
                checkMerge();
            }
            
            function dragEnd() {
                isDragging = false;
                dragElement = null;
                document.removeEventListener('mousemove', dragMove);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchmove', touchMove);
                document.removeEventListener('touchend', dragEnd);
                checkMerge();
            }
        }
        
        function checkMerge() {
            if (!happyElement || !sadElement) return;
            
            const happyRect = happyElement.getBoundingClientRect();
            const sadRect = sadElement.getBoundingClientRect();
            const mergeRect = mergeZone.getBoundingClientRect();
            
            const happyCenter = {
                x: happyRect.left + happyRect.width / 2,
                y: happyRect.top + happyRect.height / 2
            };
            
            const sadCenter = {
                x: sadRect.left + sadRect.width / 2,
                y: sadRect.top + sadRect.height / 2
            };
            
            // Check if both centers are in the merge zone
            const happyInZone = 
                happyCenter.x > mergeRect.left && 
                happyCenter.x < mergeRect.right &&
                happyCenter.y > mergeRect.top && 
                happyCenter.y < mergeRect.bottom;
                
            const sadInZone = 
                sadCenter.x > mergeRect.left && 
                sadCenter.x < mergeRect.right &&
                sadCenter.y > mergeRect.top && 
                sadCenter.y < mergeRect.bottom;
            
            if (happyInZone && sadInZone) {
                // Merge successful
                happyElement.style.display = 'none';
                sadElement.style.display = 'none';
                mergeZone.style.display = 'none';
                
                // Show final message
                mergeMessage.textContent = 'goodbye！：）';
                mergeMessage.style.display = 'block';
                
                // Exit after 3 seconds
                setTimeout(() => {
                    document.body.innerHTML = '<div style="background:#fff;width:100%;height:100%;display:flex;align-items:center;justify-content:center;"><h1 style="color:#000;font-family:Courier New;opacity:0;animation:fadeIn 2s forwards;">goodbye！：）</h1></div>';
                    setTimeout(() => {
                        window.location.href = 'about:blank';
                    }, 2000);
                }, 3000);
            }
        }
        
        // Initialize
        function init() {
            // Setup event listeners with immediate response
            
            // Screen 1: Click anywhere to continue
            screens[1].addEventListener('click', (e) => {
                e.stopPropagation();
                screens[1].style.transform = 'scale(0.99)';
                setTimeout(() => {
                    switchScreen(2);
                }, 150);
            });
            
            // Screen 1: Secret click tracking (top-left corner)
            screens[1].addEventListener('click', (e) => {
                const rect = screens[1].getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const width = rect.width;
                const height = rect.height;
                
                if (x < width * 0.2 && y < height * 0.2) {
                    secretClickPattern.push(1);
                    console.log("Screen 1 secret click registered");
                }
            });
            
            // Screen 2: Open keyboard button
            openKeyboardBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                openKeyboardBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    passwordInput.focus();
                    openKeyboardBtn.style.display = 'none';
                }, 150);
            });
            
            // Screen 2: Secret click tracking (bottom-left corner)
            screens[2].addEventListener('click', (e) => {
                if (secretClickPattern.length === 1) {
                    const rect = screens[2].getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const width = rect.width;
                    const height = rect.height;
                    
                    if (x < width * 0.2 && y > height * 0.8) {
                        secretClickPattern.push(2);
                        console.log("Screen 2 secret click registered");
                    }
                }
            });
            
            // Screen 2: Password input handling
            passwordInput.addEventListener('input', (e) => {
                // Get only numeric characters
                password = e.target.value.replace(/\D/g, '');
                
                // Limit to 4 digits
                if (password.length > 4) {
                    password = password.substring(0, 4);
                }
                
                // Update display
                updatePasswordDisplay();
                
                // Update input value
                passwordInput.value = password;
                
                // Check if password is complete
                if (password.length === 4) {
                    if (password === '0412') {
                        // Correct password
                        setTimeout(() => {
                            switchScreen(3);
                        }, 800);
                    } else {
                        // Wrong password - shake animation
                        passwordDisplay.classList.add('error');
                        setTimeout(() => {
                            passwordDisplay.classList.remove('error');
                        }, 500);
                        
                        // Clear after a delay
                        setTimeout(() => {
                            password = '';
                            passwordInput.value = '';
                            updatePasswordDisplay();
                            openKeyboardBtn.style.display = 'block';
                        }, 1000);
                    }
                }
            });
            
            // Screen 2: Blur handling (keyboard closed)
            passwordInput.addEventListener('blur', () => {
                setTimeout(() => {
                    openKeyboardBtn.style.display = 'block';
                }, 300);
            });
            
            // Screen 3: Open keyboard button
            openTextKeyboardBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                openTextKeyboardBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    textInput.focus();
                    openTextKeyboardBtn.style.display = 'none';
                }, 150);
            });
            
            // Screen 3: Text input handling
            textInput.addEventListener('input', (e) => {
                answer = e.target.value.toUpperCase();
                updateAnswerDisplay();
                
                // Check for correct answers
                const correctAnswers = ['YES', 'RIGHT', 'CORRECT'];
                if (correctAnswers.includes(answer)) {
                    // Correct answer
                    setTimeout(() => {
                        switchScreen(4);
                    }, 800);
                }
            });
            
            // Screen 3: Blur handling (keyboard closed)
            textInput.addEventListener('blur', () => {
                setTimeout(() => {
                    openTextKeyboardBtn.style.display = 'block';
                }, 300);
            });
            
            // Screen 3: Subtitle click tracking (3 clicks for secret)
            const subtitle3 = screens[3].querySelector('.subtitle');
            if (subtitle3) {
                subtitle3.addEventListener('click', (e) => {
                    e.stopPropagation();
                    subtitle3ClickCount++;
                    
                    // Visual feedback
                    subtitle3.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        subtitle3.style.transform = 'scale(1)';
                    }, 150);
                    
                    // Check if we have the first two parts of secret pattern
                    if (secretClickPattern.length >= 2 && secretClickPattern[0] === 1 && secretClickPattern[1] === 2) {
                        if (subtitle3ClickCount === 3) {
                            console.log("Screen 3: 3 clicks on subtitle registered");
                            activateSecretEnding();
                        }
                    } else {
                        subtitle3ClickCount = 0;
                    }
                });
            }
            
            // Screen 4: Button events with immediate response
            btnYes.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                btnYes.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    switchScreen(5);
                }, 150);
            });
            
            btnNo.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                btnNo.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    switchScreen(6);
                }, 150);
            });
            
            // Touch events for mobile
            btnYes.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                e.preventDefault();
                btnYes.style.transform = 'scale(0.95)';
            }, { passive: false });
            
            btnYes.addEventListener('touchend', (e) => {
                e.stopPropagation();
                e.preventDefault();
                setTimeout(() => {
                    switchScreen(5);
                }, 150);
            }, { passive: false });
            
            btnNo.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                e.preventDefault();
                btnNo.style.transform = 'scale(0.95)';
            }, { passive: false });
            
            btnNo.addEventListener('touchend', (e) => {
                e.stopPropagation();
                e.preventDefault();
                setTimeout(() => {
                    switchScreen(6);
                }, 150);
            }, { passive: false });
            
            // Initialize hidden inputs
            setTimeout(() => {
                passwordInput.style.display = 'block';
                textInput.style.display = 'block';
            }, 1000);
            
            // Add CSS for click feedback
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: scale(0.5); }
                    50% { opacity: 1; transform: scale(1.2); }
                    100% { opacity: 0; transform: scale(1); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Start everything
        document.addEventListener('DOMContentLoaded', init);
    </script>
